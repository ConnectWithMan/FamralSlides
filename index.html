<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famral Slides</title>
    <link rel="icon" href="https://www.famral.com/image/slides.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      /* Basic reset improvements */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Slide Transitions */
      @keyframes slide-fade { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-in-left { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes slide-in-right { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      @keyframes slide-in-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
      @keyframes slide-in-down { from { transform: translateY(-100%); } to { transform: translateY(0); } }
      @keyframes slide-dissolve { from { opacity: 0; filter: blur(30px); transform: scale(1.05); } to { opacity: 1; filter: blur(0); transform: scale(1); } }
      @keyframes slide-zoom-in { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
      @keyframes slide-zoom-out { from { opacity: 0; transform: scale(1.5); } to { opacity: 1; transform: scale(1); } }
      @keyframes slide-flip-h { from { opacity: 0; transform: rotateY(-90deg); } to { opacity: 1; transform: rotateY(0); } }
      @keyframes slide-flip-v { from { opacity: 0; transform: rotateX(-90deg); } to { opacity: 1; transform: rotateX(0); } }
      @keyframes slide-rotate { from { opacity: 0; transform: rotate(-20deg) scale(0.8); } to { opacity: 1; transform: rotate(0) scale(1); } }
      @keyframes slide-skew { from { opacity: 0; transform: skewX(-15deg) translateX(50%); } to { opacity: 1; transform: skewX(0) translateX(0); } }

      .transition-fade { animation: slide-fade both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-slide-left { animation: slide-in-left both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-slide-right { animation: slide-in-right both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-slide-up { animation: slide-in-up both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-slide-down { animation: slide-in-down both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-dissolve { animation: slide-dissolve both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-zoom-in { animation: slide-zoom-in both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-zoom-out { animation: slide-zoom-out both cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-flip-h { animation: slide-flip-h both cubic-bezier(0.4, 0, 0.2, 1); backface-visibility: hidden; }
      .transition-flip-v { animation: slide-flip-v both cubic-bezier(0.4, 0, 0.2, 1); backface-visibility: hidden; }
      .transition-rotate { animation: slide-rotate both cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .transition-skew { animation: slide-skew both cubic-bezier(0.4, 0, 0.2, 1); }

      /* Element Animations */
      @keyframes el-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes el-fly-in-bottom { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes el-fly-in-top { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes el-fly-in-left { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes el-fly-in-right { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes el-zoom-in { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
      @keyframes el-bounce-in {
        0% { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      @keyframes el-spin-in { from { opacity: 0; transform: rotate(-180deg) scale(0); } to { opacity: 1; transform: rotate(0) scale(1); } }
      @keyframes el-float { 
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes el-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .animate-fade-in { animation: el-fade-in both ease-out; }
      .animate-fly-in-bottom { animation: el-fly-in-bottom both ease-out; }
      .animate-fly-in-top { animation: el-fly-in-top both ease-out; }
      .animate-fly-in-left { animation: el-fly-in-left both ease-out; }
      .animate-fly-in-right { animation: el-fly-in-right both ease-out; }
      .animate-zoom-in { animation: el-zoom-in both cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-bounce-in { animation: el-bounce-in both cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-spin-in { animation: el-spin-in both ease-out; }
      .animate-float { animation: el-float infinite ease-in-out; }
      .animate-pulse { animation: el-pulse infinite ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
  }
}
</script>

</head>

</html>
